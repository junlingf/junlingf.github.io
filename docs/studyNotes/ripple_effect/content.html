

<div class="content-wrapper sec">
    <link rel="stylesheet" href="style.css">

    <section class="section">
        <h3 style="color: white;letter-spacing: 2px; "> 请收起侧边栏以矫正坐标</h3>
        <h3 style="color: white; letter-spacing: 2px; "> Please fold up the sidebar to correct the coordinates</h3>
        <br>
        <br>
        <a href="#" class="custom-btn" name="custom-btn">Button</a>
        <a href="#" class="custom-btn" name="custom-btn">Button</a>

        <script type="text/javascript">
            const buttons = document.getElementsByName('custom-btn');
            buttons.forEach(btn=>{
                btn.addEventListener('click', function(e){
                    let x = e.clientX - e.target.offsetLeft;
                    let y = e.clientY - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.setAttribute("class","custom-span")
                    ripples.style.left = x +"px";
                    ripples.style.top = y +"px";
                    this.appendChild(ripples);

                    setTimeout(() => {
                        ripples.remove()
                    }, 1000);

                })
            })
        </script>
    </section>
</div>
