<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <a href="#" class="custom-btn1" name="custom-btn">Button</a>
        <a href="#" class="custom-btn2" name="custom-btn">Button</a>

        <script type="text/javascript">
            const buttons = document.getElementsByName('custom-btn');
            buttons.forEach(btn=>{
                btn.addEventListener('click', function(e){
                    let x = e.clientX - e.target.offsetLeft;
                    let y = e.clientY - e.target.offsetTop;

                    let ripples = document.createElement('span');
                    ripples.setAttribute("class","custom-span")
                    ripples.style.left = x +"px";
                    ripples.style.top = y +"px";
                    this.appendChild(ripples);

                    setTimeout(() => {
                        ripples.remove()
                    }, 1000);

                })
            })
        </script>
    </body>
</html>
